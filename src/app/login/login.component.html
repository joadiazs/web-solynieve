<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html">
      <b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <div class="form-group has-feedback">
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox icheck">
          <label>
            <input type="checkbox"> Remember Me
          </label>
        </div>
      </div>
      <!-- /.col -->
      <div class="col-xs-4">
        <button type="submit" (click)="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
      </div>
      <!-- /.col -->
    </div>
    
    <a href="#">I forgot my password</a>
    <br>
    <a routerLink="/register" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
